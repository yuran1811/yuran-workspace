[MeasureSize1]
Measure=Plugin
Plugin=ActionTimer
ActionList1=Repeat SizeUp,#IconTimeWaiting#,4
SizeUp=[!SetOption MeterIcon1 W "(Clamp([MeterIcon1:W]+5,25,65))"][!SetOption MeterIcon1 Y "(Clamp([MeterIcon1:Y]-2,0,30))][!SetOption MeterIcon1 X "(Clamp([MeterIcon1:X]-2,0,60))][!UpdateMeterGroup Icons][!Redraw]
ActionList2=Repeat SizeDn,#IconTimeWaiting#,4
