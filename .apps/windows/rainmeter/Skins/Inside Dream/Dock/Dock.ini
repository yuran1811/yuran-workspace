[Rainmeter]
Update=-1
Author=Connect-R
DynamicWindowSize=1
AccurateText=1
ContextTitle="Dock Settings"
ContextAction=!Execute ["#ROOTCONFIGPATH#@Resources\Variables.inc"]

;NOTES:
;If you are not familiar with Rainmeter from earlier,please don't edit anything!
;It's too complicated and sensitive,if you don't know what you doing!

[Variables]
@include=#@#Variables.inc

;----------------------Dock Settings--------------------------
;-------------------------------------------------------------

Icon1NameAndPath=#@#\My Computer.png
Icon1Text=My Computer
LocationPath1=["shell:MyComputerFolder"]

Icon2NameAndPath=#@#\RecycleBin.png
Icon2Text=Recycle Bin
LocationPath2=["shell:RecycleBinFolder"]

Icon3NameAndPath=#@#\Downloads.png
Icon3Text=Downloads
LocationPath3=["shell:downloads"]

Icon4NameAndPath=#@#\Music.png
Icon4Text=Music
LocationPath4=["shell:My Music"]

Icon5NameAndPath=#@#\My Documents.png
Icon5Text=Documents
LocationPath5=["Shell:DocumentsLibrary"]

Icon6NameAndPath=#@#\Google.png
Icon6Text=Chrome
LocationPath6=!Execute ["C:\Program Files (x86)\Google\Chrome\Application\chrome.exe"]

Icon7NameAndPath=#@#\photoshop.png
Icon7Text=Photoshop CC
LocationPath7=!Execute ["C:\Program Files\Adobe\Adobe Photoshop CC 2015\Photoshop.exe"]

Icon8NameAndPath=#@#\word.png
Icon8Text=Word
LocationPath8=!Execute ["C:\Program Files\Microsoft Office\Office15\WINWORD.EXE"]

Icon9NameAndPath=#@#\excel.png
Icon9Text=Excel
LocationPath9=!Execute ["C:\Program Files\Microsoft Office\Office15\EXCEL.EXE"]

;Icon10NameAndPath=#@#\Deviantart.png
;Icon10Text=Deviantart
;LocationPath10=!Execute ["https://www.deviantart.com/browse/all/customization/skins/sysmonitor/rainmeter/?order=5"]



IconTimeWaiting=4
TextTimeWaiting=8
Size1=0
Size2=0
Size3=0
Size4=0
Size5=0
Size6=0
Size7=0
Size8=0
Size9=0
Size10=0

